<!DOCTYPE html>

<html lang="en" 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">

<script src=""></script>
<body>

<div class="div-container-principal">
	<div class="div-titlu">
		<h1>Welcome to Taco Cloud</h1>
	</div>
	<div class="div-poza-taco">
		<img th:src="@{/images/TacoCloud.png}" class="poza-taco-responsive"/>
	</div>
	<div class="div-sidebar"> 
	</div>
	<div class="div-anunt">
		<h1>Authenticate to Taco Cloud</h1>
	</div>
	

	<form method="POST" th:action="@{/}" id="loginForm" class="div-login">	
		<div class="div-username">
			<h2>Username</h2>
		</div>
		<div class="div-input-username">
			<input type="text" name="username"/>
		</div>
		<div class="div-password">
			<h2>Password</h2>
		</div>
		<div class="div-input-password">
			<input type="password" name="password"/>
		</div>
		<div class="div-buton-login">
			<button class="btn btn-primary btn-lg" type="submit" value="Login">Login</button>
		</div>
	</form>


</div>

</body>
</html>
